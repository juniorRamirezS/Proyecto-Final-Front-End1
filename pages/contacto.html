<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boton-contacto</title>
    <link rel="shortcut icon" href="/img/favicon-sn-fondo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="/img/logo.svg" alt="Logo">
        <nav class="menu-navegacion">
            <ul>
                <li>Sports</li>
                <li>Products</li>
                <li>About Us</li>
                <li>Trainning</li>
                <li>Community</li>
            </ul>
        </nav>
        <button class="boton-contacto">Contact</button>
        <img class="hamburguesa" src="/img/icon-hamburger.svg" alt="Menú">
    </header>

    <main>
        <form action="contacto.html" class="container-form">
            <fieldset>
                <legend>Complete la infromación</legend>
                <br>
                <h2>Formulario de Contacto</h2>
                <br>
                <div class="input-container">
                    <input type="text" id="nombre" placeholder="Nombre">
                    <label for="nombre">Nombre</label>
                </div>
                <br>
                <div class="input-container">
                    <input type="text" id="apellido" placeholder="Apellido">
                    <label for="apellido">Apellido</label>
                </div>
                <br>
                <div class="input-container">
                    <input type="email" id="correo" placeholder="name@example.com">
                    <label for="correo">Email</label>
                </div class="input-container">
                <br>
                <div class="input-container">
                    <input type="text" id="asunto" placeholder="Asunto">
                    <label for="asunto">Asunto</label>
                </div>
                <br>
                <div>
                    <label for="descripcion"></label>
                    <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
                </div>
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </main>

    <footer>
        <div class="menu-footer">
            <div class="derechos-mobile">
                <h5>Copyright 2020. All Rights Reserved</h5>
            </div>
            <div class="box-footer box1">
                <div>
                    <img src="/img/logo-footer.svg" alt="Logo">
                </div>
                <div class="lista-redes">
                    <a href=""><img src="/img/icon-facebook.svg" alt="Ícono de Facebook"></a>
                    <a href=""><img src="/img/icon-youtube.svg" alt="Ícono de Youtube"></a>
                    <a href=""><img src="/img/icon-twitter.svg" alt="Ícono de Twitter"></a>
                    <a href=""><img src="/img/icon-pinterest.svg" alt="Ícono de Pinterest"></a>
                    <a href=""><img src="/img/icon-instagram.svg" alt="Ícono de Instagram"></a>
                </div>
            </div>
            <div class="box-listas">
                <div class="lista">
                    <p>Home</p>
                    <p>Pricing</p>
                    <p>Products</p>
                    <p>About Us</p>
                </div>
                <div class="lista">
                    <p>Trainning</p>
                    <p>Community</p>
                    <p>Privacy Policy</p>
                </div>
            </div>
            <div class="box-footer box">
                <div class="box2">
                    <input type="text" placeholder="Update in your inbox..." name="" id="">
                    <button class="boton-go">Go</button>
                </div>
                <p class="derechos">Copyright 2020. All Rights Reserved</p>
            </div>
        </div>
    </footer>
</body>

</html>
