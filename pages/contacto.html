<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="shortcut icon" href="../img/favicon-sn-fondo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style_form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/185bea4407.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="menu-header">
        <a href="../index.html"><img src="../img/logo.svg" alt="Logo"></a>
        <nav class="menu-navegacion">
            <ul>
                <li><a href="#">Sports</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Trainning</a></li>
                <li><a href="#">Community</a></li>
            </ul>
        </nav>
        <a href="contacto.html"><button class="boton-contacto">Contact</button></a>
        <i class="fa-solid fa-bars fa-beat fa-2xl" style="color: #000000;"></i>
    </header>

    <main>
        <form action="contacto.html" class="container-form">
            <fieldset>
                <legend>Complete la información</legend>
                <br>
                <h2>Formulario de Contacto</h2>
                <br>
                <div class="input-container">
                    <input type="text" id="nombre" placeholder="Nombre" required>
                    <label for="nombre">Nombre</label>
                </div>
                <br>
                <div class="input-container">
                    <input type="text" id="apellido" placeholder="Apellido" required>
                    <label for="apellido">Apellido</label>
                </div>
                <br>
                <div class="input-container">
                    <input type="email" id="correo" placeholder="name@example.com" required>
                    <label for="correo">Email</label>
                </div>
                <br>
                <div class="input-container">
                    <input type="tel" id="telefono" placeholder="123-45678" pattern="[0-9]{3}-[0-9]{5}" required>
                    <label for="telefono">Teléfono</label>
                </div>
                <br>
                <div>
                    <label for="" tipo-doc>Tipo de Documento:</label>
                    <br>
                    <br>
                    <label for="documento1" class="tipo-doc"><input type="radio" name="documento" id="documento1"
                            value="DNI"> DNI</label>
                    <label for="documento2" class="tipo-doc"><input type="radio" name="documento" id="documento2"
                            value="Pasaporte"> Pasaporte</label>
                    <label for="documento3" class="tipo-doc"><input type="radio" name="documento" id="documento3"
                            value="CURP"> CURP</label>
                    <label for="documento4" class="tipo-doc"><input type="radio" name="documento" id="documento4"
                            value="IMSS"> IMSS</label>
                </div>
                <br>
                <div class="input-container">
                    <input type="text" id="asunto" placeholder="Asunto" required>
                    <label for="asunto">Asunto</label>
                </div>
                <br>
                <div>
                    <label for="nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="nacimiento" name="nacimiento" min="1970-01-01">
                </div>
                <div class="input-container-textarea">
                    <label for="descripcion">Comentario:</label>
                    <br>
                    <br>
                    <textarea name="descripcion" id="descripcion" cols="30" rows="10" required></textarea>
                </div>
                <br>
                <div>
                    <label for="doc">Imagen Documento</label>
                    <input type="file" id="doc" accept=".png , .jpg , .pdf" name="doc" multiple>
                </div>
                <br>
                <div>
                    <input type="checkbox" name="terminos" id="terminos" required>
                    <label for="terminos">Aceptó los términos y condiciones.</label>
                </div>
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </main>

    <footer>
        <div class="menu-footer">
            <section class="box-footer box1">
                <article>
                    <a href="#"><img src="../img/logo-footer.svg" alt="Logo"></a>
                </article>
                <article class="lista-redes">
                    <a href="https://es-la.facebook.com"><img src="../img/icon-facebook.svg"
                            alt="Ícono de Facebook"></a>
                    <a href="https://www.youtube.com"><img src="../img/icon-youtube.svg" alt="Ícono de Youtube"></a>
                    <a href="https://twitter.com"><img src="../img/icon-twitter.svg" alt="Ícono de Twitter"></a>
                    <a href="https://www.pinterest.es"><img src="../img/icon-pinterest.svg"
                            alt="Ícono de Pinterest"></a>
                    <a href="https://www.instagram.com"><img src="../img/icon-instagram.svg"
                            alt="Ícono de Instagram"></a>
                </article>
            </section>
            <section class="box-listas">
                <article class="lista">
                    <a href="#">Home</a>
                    <a href="#">Pricing</a>
                    <a href="#">Products</a>
                    <a href="#">About Us</a>
                </article>
                <article class="lista">
                    <a href="#">Trainning</a>
                    <a href="#">Community</a>
                    <a href="#">Privacy Policy</a>
                </article>
            </section>
            <section class="box-footer box">
                <article class="box2">
                    <input type="text" placeholder="Update in your inbox..." name="" id="">
                    <button class="boton-go">Go</button>
                </article>
                <!-- <p class="derechos">Copyright 2020. All Rights Reserved</p> -->
            </section>
        </div>
        <div class="derechos">
            <h5>Copyright 2020. All Rights Reserved</h5>
        </div>
    </footer>
</body>

</html>
